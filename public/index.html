<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Appointment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student-Teacher Appointment System</h1>
            <div class="role-selector">
                <button onclick="showStudentView()">Student View</button>
                <button onclick="showTeacherView()">Teacher View</button>
            </div>
        </header>

        <div id="studentView" class="view">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="teacherName">Teacher Name:</label>
                    <input type="text" id="teacherName" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="purpose">Purpose:</label>
                    <textarea id="purpose" required></textarea>
                </div>
                <button type="submit">Book Appointment</button>
            </form>

            <h2>My Appointments</h2>
            <div id="studentAppointments" class="appointments-list"></div>
        </div>


        <div id="teacherView" class="view" style="display: none;">
            <h2>Today's Appointments</h2>
            <div id="todayAppointments" class="appointments-list"></div>

            <h2>Pending Requests</h2>
            <div id="pendingAppointments" class="appointments-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
